<ul class="list">
	{% for node in site.posts %}
	{% if page.url == node.url %}
	<li class="list-item">
		<a href="{{ node.url }}">
			<div class="list-project-title">{{ node.title }}</div>
			<div class="list-project-date">{{ node.year }}</div>
		</a>
	</li>
	{% else %}
	<li class="list-item">
		<a href="{{ node.url }}">
			<div class="list-project-title">{{ node.title }}</div>
			<div class="list-project-date">{{ node.year }}</div>
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
