<ul class="list">
	{% for node in site.posts %}
	<li class="list-item">
		<a href="{{ node.url }}" class="flex">
			<div class="list-project"><span>{{ node.title }}</span></div>
			<div class="list-project"><span>{{ node.typology }}</span></div>
			<div class="list-project"><span>{{ node.status }}</span></div>
			<div class="list-project date"><span>{{ node.year }}</span></div>
		</a>
	</li>
	{% endfor %}
</ul>
