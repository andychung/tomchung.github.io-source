{% include header.html %}
<div id="container">
	<div id="content">
		<div class="right-column">
			<ul class="gallery cf">
				{% for image in page.images %}
					{% if image.image %}
					<li class="image {{ image.size }}">
						{% placeholder_img %}
					</li>
					{% endif %}
					{% if image.video %}
					<li class="image {{ image.size }}">
						<div class="placeholder video">
							<video autoplay loop muted playsinline onloadeddata="showVideo(event)">
								<source src="/public/images/{{ image.video }}">
							</video>
						</div>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
		<div class="left-column">
			<div class="sticky-column centered">
				<div class="content-wrap">
					{% include core.html %}
